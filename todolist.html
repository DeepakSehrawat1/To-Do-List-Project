<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js"></script>
    <script async defer src="todolist.js"></script>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <header style = "padding: 40px;background-color:slategray ; color: black;text-align: center;">
        <h1>To-do-list</h1>

      
    </header>
    <section style="padding: 20px;background-color: slategrey;">
        <pre style="text-align: center;">
            <i style="color: white; font-size: 30px;">Make your To Do<sub>s</sub></i>
                                <i style="font-size: 30px; color:white;">Make it Actionable</i>
        </pre>
    </section>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="inpnewtask" class="form-label" style="padding: 10px;">New Tasks</label>
                    <input type="text" class="form-control" id="inpnewtask" aria-describedby="newly" placeholder="enter text">
                   
                  </div>
            </div>
          
            <div class="col-md-4">
                <div class="row">
                    <button type="button" class="btn btn-success col-md m-2" id="btnsuc" >Success <i class = "fa fa-plus-square"></i></button>
                    <button type="button" class="btn btn-warning col-md m-2" id="btnreset" >reset <i class = "fa fa-x"></i></button>

                </div>
                <div class="row">
                    <button type="button" class="btn btn-info col-md m-2" id="btnclear" >clear <i class = "fa fa-plus-square"></i></button>
                    <button type="button" class="btn btn-dark col-md m-2" id="btnsort" >sort <i class = "fa fa-x"></i></button>
   
                </div>
            
              
            </div>
        </div>
        <ul class="row list-group" id="ultask">
            
          </ul>
    </div>


   
</body>
</html>
